<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Boom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background flex-centered">
        <div class="flex-centered" id="game-buttons">
            <img src="https://res.cloudinary.com/dkd5jyhic/image/upload/v1595679879/name_sm17n9.png" alt="image"
                id="name-image">
            <div class="button" id="play-now">
                Play Now
            </div>
            <div class="button instructions-button" id="how-to-play">How To Play</div>

        </div>
        <div id="instructions" class="flex-centered">
            <h2>STICK BY THESE RULES</h2>
            <p>Your Goal is to Pop maximum number of bubbles in the given time.Your Mouse is your Bubble shooter.
                <br>
                <br>
                Remember to aim at the special bubbles that may pop up once in a while. If you pop them right,
                you will score bonus time.
                <br><br>
                Let's get Popping!

            </p>
            <div class="button instructions-button" id="go-back">Go Back

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
